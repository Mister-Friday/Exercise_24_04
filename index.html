<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Северяночка</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <button>
                <img src="./images/logo_header.png" alt="лого в шапке сайта">
            </button>

            <button>
                Каталог
            </button>
            <input type="search">
            <button>
                <img src="./images/icon_heart.png">
                <span>Избранное</span>
            </button>
            <button>
                <img src="./images/icon_box.png">
                <span>Заказы</span>
            </button>
            <button>
                <img src="./images/icon_basket.png">
                <span>Корзина</span>
            </button>
            <button>
                <img src="./images/avatar.png">
                <span>Алексей</span>
            </button>
        </nav>
    </header>
    <main>
        <section class="slider">
            <img src="./images/sliders.png">
        </section>
        <div class="basic">
            <section class="stocks">
                <div class="container">
                    <h3>Акции</h3>
                    <button>Все акции<img src="./images/shape.png"></button>
                    <div class="items">
                        <div class="product_card">
                            <img src="./images/image1.png">
                            <button><img src="./images/heart_btn.png"></button>
                            <span class="notice">-50%</span>
                            <div class="price">
                                <span>44,50</span>
                                <p>С картой</p>
                                <span>50,50</span>
                                <p>Обычная</p>
                                <h4>Г/Ц Блинчики с мясом вес, Россия</h4>
                                <div class="rating">
                                    <img src="./images/star _orange.png" alt="звезда рейтинга">
                                    <img src="./images/star _orange.png" alt="звезда рейтинга">
                                    <img src="./images/star_grey.png" alt="звезда рейтинга">
                                    <img src="./images/star_grey.png" alt="звезда рейтинга">
                                    <img src="./images/star_grey.png" alt="звезда рейтинга">
                                </div>
                                <button class="click_to_order">В корзину</button>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <section class="new_products">
                <div class="container">
                    <h3>Новинки</h3>
                    <button>Все новинки<img src="./images/shape.png"></button>
                </div>
    
            </section>
            <section class="bought_earlier">
                <div class="container">
                    <h3>Покупали раньше</h3>
                    <button>Все покупки<img src="./images/shape.png"></button>
                </div>    
            </section>
        </div>
        <section class="special_offers">
            <div>
                <h3>Специальные предложения</h3>
            </div>
        </section>
        <section class="our_shops">
            <div>
                <h3>Наши магазины</h3>
                <div class="our_shops_btns">
                    <button>
                        п.Щельяюр
                    </button>
                    <button>
                        д.Вертеп
                    </button>
                    <button>
                        с.Краснобор
                    </button>
                    <button>
                        д.Диюр
                    </button>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3787.0871563142655!2d50.82765595204852!3d61.667085503318866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43f62b2a0fc83f73%3A0xf66ac83c45a17a24!2z0J_RgNCw0LLQuNGC0LXQu9GM0YHRgtCy0L4g0KDQtdGB0L_Rg9Cx0LvQuNC60Lgg0JrQvtC80LgsINCj0L_RgNCw0LLQu9C10L3QuNC1INCf0L4g0KHQstGP0LfRj9C8INChINCe0LHRidC10YHRgtCy0LXQvdC90L7RgdGC0YzRjiDQmCDQmNC90YTQvtGA0LzQsNGG0LjQuA!5e0!3m2!1sru!2sru!4v1682362252028!5m2!1sru!2sru"
                        width="1208" height="354" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="articles">
            <div class="container">
                <h3>Статьи</h3>
                <button>Все статьи<img src="./images/shape.png"></button>
            </div>
        </section>
        <footer>
            <img src="./images/logo_footer.png" alt="лого в футере сайта">
            <ul>
                <li>О компании</li>
                <li>Контакты</li>
                <li>Вакансии</li>
                <li>Статьи</li>
                <li>Политика обработки персональных данных</li>
            </ul>
            <ul>
                <li><img src="./images/icon_instagram.png" alt="инстаграм"></li>
                <li><img src="./images/icon_vk.png" alt="в контакте"></li>
                <li><img src="./images/icon_facebook.png" alt="фэйсбук"></li>
                <li><img src="./images/icon_ok.png" alt="одноклассники"></li>
            </ul>

            <span>
                <img src="./images/phone.png" alt="телефон"> 8 800 777 333 33
            </span>

        </footer>
    </main>

</body>

</html>
